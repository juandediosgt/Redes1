<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div align="center" style="margin-top: 50px">
            <h1 style="color: white">Cambio de Contraseña</h1>
            <br/>
            <h:form id="CambioContraseñaForm">
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style="border-radius: 20px; -moz-border-radius: 20px; -webkit-border-radius: 20px; border-color:white; text-align: center; background-color:white; width: 500px">
                    <table align="center" cellspacing="20" style="font-weight: bold;color: #0075A2">
                        <tr>
                            <td>
                                 <p:outputLabel  value="Bienvenido, favor digite su nueva contraseña"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <p:outputLabel value="Nueva Contraseña"/>
                                <br/>
                                <p:password value="#{cambioPasswordBean.password}"  style=" border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; "/>
                            </td>
                         
                        </tr>
                        <tr>
                            <td align="left">
                                <p:outputLabel value="Repita su Contraseña"/>
                                <br/>
                                <p:password value="#{cambioPasswordBean.comprobacion}"  style=" border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; "/>
                            </td>
                            <td>
                                
                            </td>
                        </tr>                 
                        <tr>
                            <td colspan="4" align="center">
                                <p:commandButton value="GUARDAR CAMBIOS" action="#{cambioPasswordBean.cambiarContraseña()}" update="CambioContraseñaForm"  style=" border-radius: 20px; -moz-border-radius: 20px; -webkit-border-radius: 20px; border-color:#0075A2; background:#0075A2 ; font-weight: bold;color: white"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </div>        
    </ui:define>

</ui:composition>
