<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
       <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">Consultar Proveedores</h1>
            <br/>
        <h:form>
             <p:commandLink action="#{consultarProveedorBean.home()}">
                <p:graphicImage value="/Images/icon_atras.png" width="100px" height="100px"/>
            </p:commandLink>
            <p:dataTable value="#{consultarProveedorBean.listar()}" var="p">
                
                <p:column headerText="NIT" filterBy="#{p.nit}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nit}"/>
                </p:column>
                <p:column headerText="NOMBRE" filterBy="#{p.nombre}">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="DIRECCION">
                    <p:outputLabel value="#{p.direccion}"/>
                </p:column>
                <p:column headerText="TELEFONO" filterBy="#{p.telefono}" >
                    <p:outputLabel value="#{p.telefono}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
    </ui:define>

</ui:composition>
