<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
       <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">Consultar Producto</h1>
            <br/>
        <h:form>
             <p:commandLink action="#{consultarProductoBean.home()}">
                <p:graphicImage value="/Images/icon_atras.png" width="100px" height="100px"/>
            </p:commandLink>
            <p:dataTable value="#{consultarProductoBean.listar()}" var="p">
                
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{p.descripcion}">
                    <p:outputLabel value="#{p.descripcion}"/>
                </p:column>
                <p:column headerText="Precio Venta">
                    <p:outputLabel value="#{p.precio_venta}"/>
                </p:column>
                <p:column headerText="Proveedor" filterBy="#{p.proveedor}" >
                    <p:outputLabel value="#{p.proveedor}"/>
                </p:column>
                <p:column headerText="Categoria" filterBy="#{p.categoria}" >
                    <p:outputLabel value="#{p.categoria}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
    </ui:define>

</ui:composition>
